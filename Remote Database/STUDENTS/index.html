<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="load">Load Students</button>
    <div id="error"></div>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form id="create-student">
        <h3>Create Student</h3>
        <label>ID</label>
        <input type="title" id="id" placeholder="ID...">
        <label>First Name</label>
        <input type="title" id="firstName" placeholder="First Name...">
        <label>Last Name</label>
        <input type="title" id="lastName" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="title" id="facultyNumber" placeholder="Faculty Number...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <button>Submit</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
